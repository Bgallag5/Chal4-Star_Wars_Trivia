<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "assets/style/style.css">
    <title>Multiple Choice Quiz</title>
  </head>

  <body>
    <header>
      <h2>Star Wars Trivia</h2>
    </header>

    <div class="openScreen text-center" style="display: block;">
      <h3>Welcome to the Star Wars Quiz! Press Start to Begin!</h3>
      <button id="startButton" class="btn btn-danger btn-lg"> Start </button>
    </div>

    <section id = gameDisplay style="display: none;">
    <div id = 'questions'> </div>
    <div class="row buttonContainer">
     <div id="mybuttons"></div> 
    </div>
    <div id="flashcorrect" style="border: solid 2px blue; display: none; text-align: center;">Correct!</div>
    <button id="playAgain" class="btn btn-group-lg btn-danger" style="display: none; top: 30%; left:44%; position: absolute;">Play Again</button>
    <div id = 'scorebox'></div>
  </section>
  <div id="timer" style="display: none; top: 30px; right: 30px; position: absolute;">Timer</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
  </body>
</html>
